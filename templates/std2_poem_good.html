<script type="text/javascript">
function printpoem(){
 
 
    var msg = new SpeechSynthesisUtterance();
    var voices = window.speechSynthesis.getVoices();
    msg.voice = voices[3];
    msg.pitch = 1.1
    msg.lang = 'hi-IN'
    msg.text = "Birds can fly, birds can fly,";
    msg.rate = 0.7;
    window.speechSynthesis.speak(msg);
    
 setTimeout(function () {document.getElementById("text").innerHTML="Birds can fly, birds can fly, "}, 1000 ) ;
poem2();
}

</script>
