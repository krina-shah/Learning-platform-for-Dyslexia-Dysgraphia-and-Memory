<script type="text/javascript">
function printpoem(){
 
 
    var msg = new SpeechSynthesisUtterance();
    var voices = window.speechSynthesis.getVoices();
    msg.voice = voices[3];
    msg.pitch = 1.1
    msg.lang = 'hi-IN'
    msg.text = "I found a tiny little seed";
    msg.rate = 0.7;
    window.speechSynthesis.speak(msg);

}

</script>
